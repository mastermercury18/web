<!DOCTYPE html>
<html>
<head>
  <title>Update {{ character['c_name'] }}</title>
</head>
<body>

  <h1>Update {{ character['c_name'] }}</h1>

  <form method="post">
    <label for="c_name">Name:</label>
    <input type="text" id="c_name" name="c_name" value="{{ character['c_name'] }}">
    <br><br>
    <input type="submit" value="Update">
  </form>

  <a href="{{ url_for('character', character_id=character['c_id']) }}">Cancel</a>

</body>
</html>
